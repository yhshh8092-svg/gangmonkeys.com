<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>gangmonkeys.com</title>
  <link rel="stylesheet" href="css/styles.css" asp-append-version="true" />
  <link rel="stylesheet" href="css/all.min.css" />
  <meta name="theme-color" content="#ffffff" />
  <meta name="description" content="Hall of vrchatians." />
  <meta property="og:url" content="https://gangmonkeys.com" />
  <meta property="og:type" content="website" />
  <meta property="og:title" content="gangmonkeys.com" />
  <meta property="og:description" content="Hall of vrchatians." />
  <meta property="og:image" content="images/gangmonkeys.png" />
  <meta name="twitter:card" content="summary_large_image" />
  <meta property="twitter:domain" content="gangmonkeys.com" />
  <meta property="twitter:url" content="https://gangmonkeys.com" />
  <meta name="twitter:title" content="gangmonkeys.com" />
  <meta name="twitter:description" content="Hall of vrchatians." />
  <meta name="twitter:image" content="https://r2.gangmonkeys.com/gangmonkeys/gangmonkeys.png" />
</head>
<body>
  <!-- Background / Media -->
  <video id="bgVideo" autoplay muted loop playsinline>
    <source src="media/bg.mp4" type="video/mp4" />
  </video>
  <div class="blur-overlay"></div>

  <!-- Overlay before user “enter” -->
  <div id="overlay" role="button" aria-label="Click to Enter" onclick="playMusicAndHideOverlay()">
    Click to Enter
  </div>

  <!-- Site header (top bar) -->
  <header class="site-header">
    <div class="header-inner">
      <div class="logo">
        <img src="images/gangmonkeys.gif" alt="Gangmonkeys Logo" />
      </div>
      <nav class="nav-buttons">
        <button class="outlined-button" onclick="window.location.href='/depot';">Depot</button>
        <button class="outlined-button" onclick="window.location.href='/archive';">Archive</button>
        <button class="outlined-button" onclick="window.location.href='/hoa';">HOA</button>
      </nav>
      <div class="header-right">
        <div id="search-container">
          <input type="text" id="search-input" placeholder="Search..." />
        </div>
        <div class="volume-slider-container">
          <input id="volume-slider" type="range" min="0" max="1" step="0.01" value="0.5" />
        </div>
      </div>
    </div>
  </header>

  <!-- Main content -->
  <main class="site-main">
    <section id="users-section" class="section">
      <h2 class="section-title">Users</h2>
      <div id="userList" class="card-container"></div>
    </section>

    <div class="section-divider"></div>

    <section id="gangs-section" class="section">
      <h2 class="section-title">Gangs</h2>
      <div id="gangList" class="card-container"></div>
    </section>
  </main>

  <!-- Footer / bottom area -->
  <footer class="site-footer">
    <a href="https://discord.gg/" target="_blank" class="discord-logo">
      <img src="images/discord.png" alt="Discord Logo" />
    </a>
    <div id="clock" class="clock-display"></div>
  </footer>

  <!-- Auxiliary -->
  <audio id="backgroundAudio" src="media/Roi.ogg" loop autoplay></audio>
  <div id="timeCheckPopup" class="time-popup" style="display: none;">
    You should go to bed!
  </div>

  <script src="js/script.js"></script>
</body>
</html>
