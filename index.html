<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>gangmonkeys.com</title>

  <!-- SEO & Meta -->
  <meta name="description" content="Hall of vrchatians." />
  <meta name="theme-color" content="#ffffff" />

  <!-- Open Graph -->
  <meta property="og:url" content="https://gangmonkeys.com" />
  <meta property="og:type" content="website" />
  <meta property="og:title" content="gangmonkeys.com" />
  <meta property="og:description" content="Hall of vrchatians." />
  <meta property="og:image" content="images/gangmonkeys.png" />

  <!-- Twitter Meta -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta property="twitter:domain" content="gangmonkeys.com" />
  <meta property="twitter:url" content="https://gangmonkeys.com" />
  <meta name="twitter:title" content="gangmonkeys.com" />
  <meta name="twitter:description" content="Hall of vrchatians." />
  <meta name="twitter:image" content="https://r2.gangmonkeys.com/gangmonkeys/gangmonkeys.png" />

  <!-- Stylesheets -->
  <link rel="stylesheet" href="css/styles.css" asp-append-version="true" />
  <link rel="stylesheet" href="css/all.min.css" />
  
  <style>
    /* Simple overrides for user cards */
    #userList .profile-card {
      background-color: transparent;
      border: 2px solid var(--purple);
      border-radius: 12px;
      padding: 20px;
      margin: 10px auto;
      width: 300px;
      cursor: default;
      transition: transform 0.3s ease, border-color 0.3s ease;
      color: var(--light-purple);
      font-size: 22px;
      font-weight: bold;
      text-align: center;
      animation: rainbow 2s linear infinite;
    }
    #userList .profile-card:hover {
      border-color: var(--light-purple);
      transform: scale(1.05);
      color: var(--white);
    }
  </style>
</head>

<body>

  <!-- Entry Overlay -->
  <div id="overlay" role="button" aria-label="Click to Enter" onclick="playMusicAndHideOverlay()">
    Click to Enter
  </div>

  <!-- Background GIF -->
  <img src="media/bg.gif" alt="Background Animation" class="bg-gif" />

  <!-- Centered GIF Logo -->
  <div class="gif-container">
    <img src="images/gangmonkeys.gif" alt="Gangmonkeys Logo" />
  </div>

  <!-- Navigation Buttons -->
  <nav class="button-container">
    <button class="outlined-button" onclick="window.location.href='/depot';">Depot</button>
    <button class="outlined-button" onclick="window.location.href='/archive';">Archive</button>
    <button class="outlined-button" onclick="window.location.href='/hoa';">HOA</button>
  </nav>

  <!-- Search -->
  <div id="search-container">
    <input type="text" id="search-input" placeholder="Search..." />
  </div>

  <hr class="section-divider" />

  <!-- Users Section -->
  <section id="users-section">
    <h2 class="section-title">Users</h2>
    <div id="userList" class="card-container">
      <!-- User cards will load here -->
    </div>
  </section>

  <hr class="section-divider" />

  <!-- Gangs Section -->
  <section id="gangs-section">
    <h2 class="section-title">Gangs</h2>
    <div id="gangList" class="card-container"></div>
  </section>

  <!-- Discord Link -->
  <a href="https://discord.gg/" target="_blank" class="discord-logo" aria-label="Join us on Discord">
    <img src="images/discord.png" alt="Discord" />
  </a>

  <!-- Background Music -->
  <audio id="backgroundAudio" src="media/Roi.ogg" loop autoplay></audio>

  <!-- Clock & Time Warning -->
  <div id="clock" aria-label="Current Time"></div>
  <div id="timeCheckPopup" style="display: none;">You should go to bed!</div>

  <!-- Scripts -->
  <script>
    // Load users from users.txt and show as username cards
    async function loadUsers() {
      try {
        const response = await fetch('Users.wtf');
        if (!response.ok) throw new Error('Failed to fetch users.txt');

        const text = await response.text();
        const usernames = text.split('\n').map(line => line.trim()).filter(line => line.length > 0);

        const userList = document.getElementById('userList');
        if (!userList) return;

        userList.innerHTML = ''; // Clear existing

        usernames.forEach(username => {
          const card = document.createElement('div');
          card.className = 'profile-card';
          card.textContent = username;
          userList.appendChild(card);
        });
      } catch (error) {
        console.error('Error loading users:', error);
      }
    }

    document.addEventListener('DOMContentLoaded', loadUsers);

    // Your existing playMusicAndHideOverlay function can go here
    function playMusicAndHideOverlay() {
      const overlay = document.getElementById('overlay');
      const audio = document.getElementById('backgroundAudio');
      if (audio) audio.play();
      if (overlay) overlay.classList.add('hidden');
      document.body.classList.remove('no-scroll');
    }
  </script>

  <script defer src="https://static.cloudflareinsights.com/beacon.min.js/vcd15cbe7772f49c399c6a5babf22c1241717689176015"
    data-cf-beacon='{"token":"0a73147e6d68452a8790017666f982e6"}' crossorigin="anonymous"></script>
</body>
</html>
