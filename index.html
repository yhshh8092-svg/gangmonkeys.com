<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VRChat Avatars Gallery</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #111;
      color: white;
      text-align: center;
    }

    header {
      padding: 30px;
    }

    header img {
      max-width: 200px;
      height: auto;
    }

    h1 {
      margin-top: 10px;
      font-size: 2em;
      letter-spacing: 2px;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 40px;
    }

    .gallery img {
      width: 100%;
      border-radius: 10px;
      transition: transform 0.3s ease;
    }

    .gallery img:hover {
      transform: scale(1.05);
    }

    footer {
      padding: 20px;
      font-size: 0.9em;
      color: #aaa;
    }
  </style>
</head>
<body>
  <header>
    <img src="images/gangmonkeys.gif" alt="Logo" />
    <h1>VRChat Avatar Gallery</h1>
  </header>

  <section class="gallery">
    <!-- Add your VRChat avatar images below -->
    <img src="lol.gif" alt="VRChat Avatar 1" />
    <img src="avatar2.jpg" alt="VRChat Avatar 2" />
    <img src="avatar3.jpg" alt="VRChat Avatar 3" />
    <!-- Add more as needed -->
  </section>

  <footer>
    &copy; 2025 VRChat Avatars Showcase. All rights reserved.
  </footer>
</body>
</html>
