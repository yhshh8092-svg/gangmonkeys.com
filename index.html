<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>monkeys.com</title>
  <meta name="description" content="Cool Kids" />
  <meta name="theme-color" content="#ffffff" />

  <link rel="stylesheet" href="css/styles.css" asp-append-version="true" />
  <link rel="stylesheet" href="css/all.min.css" />

  <style>
    /* Fullscreen Background GIF */
    .bg-gif {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -2;
      pointer-events: none; /* Let clicks pass through */
    }

    /* Optional: Blur overlay */
    .blur-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      backdrop-filter: blur(4px);
      z-index: -1;
    }

    /* Click-to-enter overlay */
    #overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0, 0, 0, 0.8);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 24px;
      z-index: 10;
      cursor: pointer;
    }

    #overlay.hidden {
      display: none;
    }

    .discord-button {
      background-color: #7289da;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 20px;
      transition: background-color 0.3s;
    }

    .discord-button:hover {
      background-color: #5b6eae;
    }

    .user-info {
      margin-top: 20px;
      color: white;
      font-size: 18px;
    }

    .user-info img {
      border-radius: 50%;
      width: 60px;
      height: 60px;
      vertical-align: middle;
      margin-right: 10px;
    }

    .section-title {
      color: white;
      margin-top: 40px;
    }

    .card-container {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      color: white;
      text-align: center;
    }

    .gif-container img {
      max-width: 300px;
      margin-top: 60px;
    }
  </style>
</head>

<body>
  <!-- Fullscreen click overlay -->
  <div id="overlay" onclick="playMusicAndHideOverlay()">Click to Enter</div>

  <!-- Fullscreen background -->
  <img src="media/bg.gif" alt="Background Animation" class="bg-gif" />
  <div class="blur-overlay"></div>

  <div class="gif-container">
    <img src="images/gangmonkeys.gif" alt="Gangmonkeys Logo" />
  </div>

  <!-- Discord Login Button -->
  <div>
    <button class="discord-button" onclick="redirectToDiscord()">Login with Discord</button>
    <div id="userInfo" class="user-info"></div>
  </div>

  <!-- Sections -->
  <section id="users-section">
    <h2 class="section-title">Group Members</h2>
    <div id="userList" class="card-container"></div>
  </section>

  <section id="gangs-section">
    <h2 class="section-title">Cool Thingsüí¢</h2>
    <div id="gangList" class="card-container"></div>
  </section>

  <!-- Audio -->
  <audio id="backgroundAudio" src="media/Roi.mp3" loop></audio>

  <!-- Scripts -->
  <script src="js/script.js"></script>

  <script>
    const CLIENT_ID = '1429417866699997305';
    const REDIRECT_URI = 'https://gangmonk.netlify.app/';
    const API_URL = 'https://discord.com/api/oauth2/token';
    const USER_URL = 'https://discord.com/api/users/@me';

    function redirectToDiscord() {
      const url = `https://discord.com/oauth2/authorize?client_id=1429417866699997305&response_type=code&redirect_uri=https%3A%2F%2Fcoolkidss.netlify.app%2F&scope=identify`;
      window.location.href = url;
    }

    async function exchangeCodeForToken(code) {
      const params = new URLSearchParams();
      params.append('client_id', 1429417866699997305);
      params.append('client_secret', 'TmssUP1mwUAEXUBqPGD8yBiZ2HWLAW9h'); // ‚ùó Do NOT expose in real code
      params.append('grant_type', 'authorization_code');
      params.append('code', code);
      params.append('redirect_uri', REDIRECT_URI);
      params.append('scope', 'identify');

      const response = await fetch(API_URL, {
        method: 'POST',
        headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
        body: params
      });

      return await response.json();
    }

    async function getUserInfo(token) {
      const res = await fetch(USER_URL, {
        headers: {
          Authorization: `Bearer ${token}`
        }
      });

      return await res.json();
    }

    async function handleOAuthRedirect() {
      const params = new URLSearchParams(window.location.search);
      const code = params.get('code');
      if (!code) return;

      try {
        const tokenData = await exchangeCodeForToken(code);
        const user = await getUserInfo(tokenData.access_token);

        const userDiv = document.getElementById('userInfo');
        userDiv.innerHTML = `<img src="https://cdn.discordapp.com/avatars/${user.id}/${user.avatar}.png" alt="Avatar"> ${user.username}#${user.discriminator}`;
      } catch (error) {
        console.error('OAuth failed:', error);
      }
    }

    handleOAuthRedirect();

    function playMusicAndHideOverlay() {
      const overlay = document.getElementById('overlay');
      const audio = document.getElementById('backgroundAudio');
      audio.play();
      overlay.classList.add('hidden');
    }
  </script>
</body>
</html>
