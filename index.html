<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <title>Spotify Clone</title>
  <link rel="stylesheet" href="css/main.css"/>
  <link rel="stylesheet" href="css/themes.css" id="theme-link"/>
</head>
<body>
  <div class="app">
    <!-- LEFT SIDEBAR -->
    <aside class="sidebar">
      <div class="logo">üéß SpotiClone</div>
      <nav>
        <a href="#" class="nav-link active" data-page="home">Home</a>
        <a href="#" class="nav-link" data-page="search">Search</a>
        <a href="#" class="nav-link" data-page="library">Your Library</a>
      </nav>

      <div class="theme-picker">
        <label>Theme
          <select id="theme-select">
            <option value="dark">Dark</option>
            <option value="light">Light</option>
            <option value="neon">Neon</option>
            <option value="vapor">Vaporwave</option>
          </select>
        </label>
      </div>
    </aside>

    <!-- MAIN CONTENT -->
    <main class="content" id="content">
      <!-- injected by js -->
    </main>
  </div>

  <!-- BOTTOM PLAYER -->
  <footer class="player">
    <div class="now-playing">
      <img id="track-img" src="" alt="">
      <div>
        <div id="track-name">No track</div>
        <div id="track-artist">‚Äî</div>
      </div>
    </div>

    <div class="controls">
      <button id="prev">‚èÆ</button>
      <button id="play-pause">‚ñ∂</button>
      <button id="next">‚è≠</button>
    </div>

    <div class="progress-bar">
      <span id="time-current">0:00</span>
      <input type="range" id="progress" value="0" max="100">
      <span id="time-total">0:30</span>
    </div>
  </footer>

  <script src="js/mock-data.js"></script>
  <script src="js/player-ui.js"></script>
  <script src="js/theme-switcher.js"></script>
</body>
</html>
